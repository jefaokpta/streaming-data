<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stream Data</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
        }
    </style>
</head>
<body>

  <h1>Stream Data</h1>

  <div class="container">
      <div id="sse"><h2> -SSE- </h2></div>
      <div id="list"><h2> -LIST- </h2></div>
      <div id="stream"><h2> -STREAMING- </h2></div>
  </div>

  <script>
      // sse();
      list();
      // stream();
      // streamResponseBody();
      function sse() {
          const sse = new EventSource('/sse');

          sse.onmessage = function (evt) {
              if (evt.data === 'CLOSE') return sse.close();
              const el = document.getElementById('sse');
              el.appendChild(document.createTextNode(evt.data));
              el.appendChild(document.createElement('br'));
          };
      }

      function list() {
          fetch('/list')
              .then(response => response.json())
              .then(json => {
                  const el = document.getElementById('list');
                  json.forEach(item => {
                      el.appendChild(document.createTextNode(item.datetime + ' - ' + item.text));
                      el.appendChild(document.createElement('br'));
                  })
              })
      }

      function stream(){
          const el = document.getElementById('stream');
          fetch('/stream')
              .then(response => response.text())
              // .then(json => console.log(json))
              // .then(json => console.log(JSON.parse(json)))
              .then(json => {
                  console.log(json)
                  el.appendChild(document.createTextNode(json));
                  el.appendChild(document.createElement('br'));
              })
      }
      function streamResponseBody() {
          const el = document.getElementById('stream');
            fetch('/stream')
                .then(response => {
                    const reader = response.body.getReader();
                    const stream = new ReadableStream({
                        start(controller) {
                            return pump();
                            function pump() {
                                return reader.read().then(({done, value}) => {
                                    // When no more data needs to be consumed, close the stream
                                    if (done) {
                                        controller.close();
                                        return;
                                    }
                                    // Enqueue the next data chunk into our target stream
                                    controller.enqueue(value);
                                    return pump();
                                });
                            }
                        }
                    });
                    return new Response(stream, { headers: { "Content-Type": "text/html" } }).text();
                })
                .then(json => {
                    console.log(json)
                    el.appendChild(document.createTextNode(json));
                    el.appendChild(document.createElement('br'));
                })
      }

  </script>
</body>
</html>
